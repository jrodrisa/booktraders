<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <link rel="stylesheet" type="text/css" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Podkova&display=swap" rel="stylesheet">

    <title>Login Form</title>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</head>

<body>
    <section id="hero">
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html"> About us </a>
                    </li>
                </ul>
            </div>
            <div class="mx-auto my-2 order-0 order-md-1 position-relative">
                <img class="logo" src="img/logo.jpg" alt="Picture of a book">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">
                <ul class="navbar-nav mr-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-outline-dark btn-navbar">Get started</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="register">
            <div class="direciton modal-body row text-center align-items-center">
                <div id="my-content" class="col-md-6 left">
                    <img src="img/avatar.jpg" alt="Pile of books" class="rounded-circle img-fluid">
                </div>
                <div id="createaccount" class="signup-form align-items-center">
                    <h2 class="title">Create an Account</h2>
                    <form method="POST" action="./registered.html" id="myForm" onsubmit="return validation()" name="myForm">
                        <div class="form-group">
                            <div class="input-group">
                                <ion-icon name="person-outline" class="icon"></ion-icon>
                                <div>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                    <div class="invalid-feedback" id="errorName"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <ion-icon name="person-outline" class="icon"></ion-icon>
                                <div>
                                    <input type="text" class="form-control" id="lastName" name="lastName"
                                        placeholder="Last name">
                                    <div class="invalid-feedback" id="errorLastname"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <ion-icon name="at-outline" class="icon"></ion-icon>
                                <div>
                                    <input type="text" class="form-control" id="email" name="email"
                                        placeholder="Email Address">
                                    <div class="invalid-feedback" id="errorEmail"></div>
                                </div>                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                                <div>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Password">
                                    <div class="invalid-feedback" id="errorPassword"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <ion-icon name="checkmark-outline" class="icon"></ion-icon>
                                </span>
                                <div>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        name="confirmPassword" placeholder="Confirm Password">
                                    <div class="invalid-feedback" id="errorConfirm"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="input-group-addon">
                                <ion-icon name="home-outline" class="icon"></ion-icon>
                            </span>
                            <div>
                                <select id="province" class="form-control">
                                    <option selected value=""></option>
                                    <option>Barcelona</option>
                                    <option>Girona</option>
                                    <option>Tarragona</option>
                                    <option>Lleida</option>
                                </select>
                                <div class="invalid-feedback" id="errorProvince"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </div>
                        <div class="text-center">Already have an account? <a href="/login.html">Login here</a>.</div>
                    </form>
                </div>
            </div>
        </section>


        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="registerValidate.js" type="text/javascript"></script>
</body>

</html>
